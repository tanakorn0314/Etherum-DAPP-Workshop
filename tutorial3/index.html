<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Blockchain!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="./index.js"></script>

    <style>
        .light {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class='container py-3'>
        <div class='d-flex justify-content-between'>
            <a href='../tutorial2/'>&lt;&lt; Tutorial 2</a>
            <a href='../tutorial4/'>Tutorial 4 >></a>
        </div>

        <div class='my-3'>
            <p id='account-display'>Please connect to metamask</p>
            <p id='balance-display'></p>
            <p id='network-display'></p>
            <p id='warning-display' class='alert alert-danger'></p>
        </div>

        <hr />

        <h1>Share Example</h1>

        <div class='mb-3'>
            <div id='share-list' class='row mb-4'></div>

            <p>Pool balance: <span id='pool-balance'></span></p>

            <div class="mb-3">
                <p>Donate amount (ETH)</p>
                <div class='d-flex w-25'>
                    <input id='balance-input' class='form-control mr-1' type='number' />
                    <button class='btn btn-primary' onclick="donate()">Donate</button>
                </div>
            </div>

            <div id='withdraw-panel'>
                <p>Withdraw amount (ETH)</p>
                <div class='d-flex w-25'>
                    <input id='withdraw-input' class='form-control mr-1' type='number' />
                    <button class='btn btn-primary' onclick="handleWithdraw()">Withdraw</button>
                </div>
            </div>

        </div>

        <hr />

        <div class='mb-3'>
            <h4>Logs</h4>
            <ul id='logs'></ul>
        </div>

        <hr />

        <div class='mb-3'>
            <h4>History</h4>
            <ul id='history'></ul>
        </div>

    </div>

</body>

</html>
