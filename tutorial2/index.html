<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Blockchain!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="./index.js"></script>

    <style>
        .light {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class='container py-3'>
        <div class='d-flex justify-content-between'>
            <a href='../tutorial1/'>&lt;&lt; Tutorial 1</a>
            <a href='../tutorial3/'>Tutorial 3 >></a>
        </div>

        <h1>Simple Variables + Events</h1>

        <div class='mb-3'>
            <p id='account-display'>Please connect to metamask</p>
            <p id='balance-display'></p>
            <p id='network-display'></p>
            <p id='warning-display' class='alert alert-danger'></p>
        </div>

        <hr/>

        <div class='mb-3'>
            <div><h4 class='d-inline'>String Example</h4><p class='d-inline' id='updated-string'></p></div>
            <p id='string-display'></p>
            <div class='input-group mb-3'>
                <input class='form-control' type="text" id='message-input'>
                <div class='input-group-append'>
                    <button class='btn btn-primary' id='btn-update' onclick="sendMessage()">Update</button>
                </div>
            </div>
        </div>

        <div class='mb-3'>
            <div><h4 class='d-inline'>Number Example</h4><p class='d-inline' id='updated-number'></p></div>
            <div class='btn-group'>
                <button class='btn btn-primary' onclick="handleCountDown()">-</button>
                <button id='number-display' class='btn btn-secondary' disabled>20</button>
                <button class='btn btn-primary' onclick="handleCountUp()">+</button>
            </div>
        </div>

        <div class='mb-3'>
            <div><h4 class='d-inline'>Boolean Example</h4><p class='d-inline' id='updated-boolean'></p></div>
            <div id='bool-display' class="alert alert-warning light" role="alert" onclick="toggleLight()">
                Light is on!
            </div>
        </div>

        <hr/>

        <div class='mb-3'>
            <h4>Pending Transactions</h4>
            <ul id='pending-tx'></ul>
        </div>

        <div class='mb-3'>
            <h4>Finished Transactions</h4>
            <ul id='finished-tx'></ul>
        </div>

    </div>

</body>

</html>
